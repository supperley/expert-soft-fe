<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Bookshop</h1>
    </header>
    <main class="page">
      <div class="page__filter product-filter">
        <div class="product-filter__buttons">
          <button
            id="allBtn"
            class="product-filter__button product-filter__button_active"
            onclick="filterProducts('all')"
          >
            All
          </button>
          <button id="favBtn" class="product-filter__button" onclick="filterProducts('favourites')">
            Favourites
          </button>
          <button
            id="compBtn"
            class="product-filter__button"
            onclick="filterProducts('comparison')"
          >
            Comparison
          </button>
        </div>
        <label class="product-filter__checkbox filter-checkbox" for="showHiddenCheckbox">
          <input
            class="filter-checkbox__input"
            type="checkbox"
            onclick="toggleShowHidden()"
            id="showHiddenCheckbox"
          />
          <span class="filter-checkbox__label">Show hidden</span>
        </label>
      </div>
      <ul class="page__catalog product-catalog"></ul>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
