<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link href="assets/fonts/fontawesome/css/fontawesome.min.css" rel="stylesheet" />
    <link href="assets/fonts/fontawesome/css/regular.min.css" rel="stylesheet" />
    <link href="assets/fonts/fontawesome/css/solid.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Bookshop</h1>
    </header>
    <main class="page">
      <div class="page__filter product-filter">
        <div class="product-filter__buttons">
          <button id="btnFilterAll" class="product-filter__button">All</button>
          <button id="btnFilterFavourite" class="product-filter__button">Favourites</button>
          <button id="btnFilterComparison" class="product-filter__button">Comparison</button>
        </div>
        <label class="product-filter__checkbox filter-checkbox" for="checkboxShowHidden">
          <input class="filter-checkbox__input" type="checkbox" id="checkboxShowHidden" />
          <span class="filter-checkbox__label">Show hidden</span>
        </label>
      </div>
      <ul class="page__catalog product-catalog"></ul>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
