<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Bookshop</h1>
    </header>
    <main class="page">
      <ul class="page__catalog catalog">
        <li class="catalog__item item">
          <div class="item__product card">
            <span class="card__badge">New</span>
            <div class="card__actions">
              <div class="card__actions-item card__actions-item_active">
                <i class="fa-regular fa-eye"></i>
              </div>
              <div class="card__actions-item">
                <i class="fa-regular fa-heart"></i>
              </div>
              <div class="card__actions-item">
                <i class="fa-solid fa-scale-balanced"></i>
              </div>
            </div>
            <div class="card__photo">
              <img src="images/1.jpg" alt="card photo" />
            </div>
            <div class="card__description">
              <span class="card__category">T-Shirts</span>
              <div class="card__stars">
                <div class="card__stars-disabled">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                </div>
                <div class="card__stars-active" style="width: 88%">
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                  <i class="fa-solid fa-star"></i>
                </div>
              </div>
              <span class="card__title">Flared Shift Dress</span>
              <div class="card__prices">
                <span class="card__price card__price_new">$14</span>
                <span class="card__price card__price_old">$24</span>
              </div>
            </div>
          </div>
          <button class="item__button-add">
            <i class="fa-solid fa-cart-shopping"></i> add to cart
          </button>
        </li>
        <li class="catalog__item item">
          <div class="item__product card">
            <span class="card__badge">New</span>
            <div class="card__actions">

                </div>
                <div class="card__stars-active" style="width: 53%">
                  <i class="fa-solid fa-star"></i>

              </div>
